group 'springBeanCode'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply from: "libraries.gradle"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile libpacks.spring
}